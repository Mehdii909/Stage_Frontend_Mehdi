<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Agences</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter une agence
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="   Rechercher par nom, adresse, responsable"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Adresse Siège</th>
                                        <th scope="col">Responsable</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Numéros de téléphone</th>
                                        <!--                                        <th scope="col">État</th>-->
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let agence of filteredData">
                                        <td>{{ agence.nom }}</td>
                                        <td>{{ agence.adresseSiege }}</td>
                                        <td>{{ agence.responsable }}</td>
                                        <td>{{ agence.email }}</td>
                                        <td>{{ agence.numTels.join(', ') }}</td>
                                        <!--                                        <td>{{ agence.etat }}</td>-->
                                        <td class="text-right">
                                            <a class="btn btn-success btn-sm" (click)="openEditDialog(agence.id, agence.nom, agence.adresseSiege, agence.responsable, agence.email, agence.numTels, agence.etat, agence.infoSupp)">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverAgence(agence.id)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
