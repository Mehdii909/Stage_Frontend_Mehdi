<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Classes</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter une classe
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="   Rechercher par cycle, niveau et numéro de classe"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Cycle</th>
                                        <th scope="col">Niveau</th>
                                        <th scope="col">Numéro de classe</th>
                                        <th scope="col">Ans</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let classe of filteredData">
                                        <td>{{ classe.cycle }}</td>
                                        <td>{{ classe.niveau }}</td>
                                        <td>{{ classe.numClasse }}</td>
                                        <td>{{ classe.anneeScolaire.ans }}</td>
                                        <td class="text-right">
                                            <a class="btn btn-success btn-sm" (click)="openEditDialog(classe.id, classe.cycle, classe.niveau, classe.numClasse, classe.etat, classe.anneeScolaire)">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverClasse(classe.id)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
