<h2 mat-dialog-title>Ajouter un élève</h2>

<mat-dialog-content class="mat-typography">
  <form>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input class="form-control" [(ngModel)]="data.nom" name="nom" id="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input class="form-control" [(ngModel)]="data.prenom" name="prenom" id="prenom">
    </div>
    <div class="form-group">
      <label for="nomPere">Nom du père</label>
      <input class="form-control" [(ngModel)]="data.nomPere" name="nomPere" id="nomPere">
    </div>
    <div class="form-group">
      <label for="prenomPere">Prénom du père</label>
      <input class="form-control" [(ngModel)]="data.prenomPere" name="prenomPere" id="prenomPere">
    </div>
    <div class="form-group">
      <label for="nomMere">Nom de la mère</label>
      <input class="form-control" [(ngModel)]="data.nomMere" name="nomMere" id="nomMere">
    </div>
    <div class="form-group">
      <label for="prenomMere">Prénom de la mère</label>
      <input class="form-control" [(ngModel)]="data.prenomMere" name="prenomMere" id="prenomMere">
    </div>
    <div class="form-group">
      <label for="nationalite">Nationalité</label>
      <input class="form-control" [(ngModel)]="data.nationalite" name="nationalite" id="nationalite">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)]="data.email" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="numTels">Numéros de téléphone</label>
      <div class="input-group mb-2">
        <input class="form-control" [(ngModel)]="newNumTel" name="newNumTel" id="newNumTel">
        <div class="input-group-append">
          <button class="btn btn-outline-primary btn-sm" type="button" (click)="addNumTel()">
            <i class="fas fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="numTels">Liste des numéros de téléphone</label>
        <div *ngFor="let numTel of data.numTels; let i = index" class="row align-items-center mb-2 border-bottom">
          <div class="col">{{ numTel }}</div>
          <div class="col-auto">
            <button class="btn btn-outline-danger btn-sm" type="button" (click)="removeNumTel(i)">
              <i class="fas fa-trash-alt" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
