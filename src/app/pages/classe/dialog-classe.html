<h2 mat-dialog-title>Ajouter une classe</h2>

<mat-dialog-content class="mat-typography">
  <form>
    <div class="form-group">
      <label for="cycle">Cycle</label>
      <input class="form-control" [(ngModel)]="data.cycle" name="cycle" id="cycle">
    </div>
    <div class="form-group">
      <label for="niveau">Niveau</label>
      <input class="form-control" [(ngModel)]="data.niveau" name="niveau" id="niveau" type="number">
    </div>
    <div class="form-group">
      <label for="numClasse">Num√©ro de classe</label>
      <input class="form-control" [(ngModel)]="data.numClasse" name="numClasse" id="numClasse">
    </div>
    <div class="form-group">
      <label for="agence">Ans</label>
      <mat-select class="form-control" [(ngModel)]="data.anneeScolaire" name="ans" id="ans">
        <mat-option *ngFor="let an of anneeScolaires" [value]="an">{{ an.ans }}</mat-option>
      </mat-select>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()">Valider</button>
</mat-dialog-actions>
