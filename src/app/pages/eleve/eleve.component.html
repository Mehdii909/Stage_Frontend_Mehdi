<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Liste Eleves</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end ">
                                <button type="button" class="btn btn-info" (click)="openDialog()" ><i class="fas fa-user-plus" style="margin-right: 10px;"></i>Ajouter un eleve</button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="   Rechercher par nom et prénom"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Prénom</th>
                                        <th scope="col">Prénom Père</th>
                                        <th scope="col">Prénom Mère</th>
                                        <th scope="col">Num Tels</th>
                                        <th scope="col">Nationalité</th>
                                        <th scope="col">Email</th>
<!--                                    <th scope="col">Etat</th> -->
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let item of filteredData">
                                        <td>
                                            {{item.nom}}
                                        </td>
                                        <td>
                                            {{item.prenom}}
                                        </td>
                                        <td>
                                            {{item.prenomPere}}
                                        </td>
                                        <td>
                                            {{item.prenomMere}}
                                        </td>
                                        <td>
                                            <ng-container *ngFor="let numTel of item.numTels; let last = last">
                                                {{ numTel }}
                                                <span *ngIf="!last"> - </span>
                                            </ng-container>
                                        </td>
                                        <td>
                                            {{item.nationalite}}
                                        </td>
                                        <td>
                                            {{item.email}}
                                        </td>
<!--                                        <td>-->
<!--                                            {{item.etat}}-->
<!--                                        </td>-->
                                        <td class="text-right">
                                            <a class="btn btn-success btn-sm" (click)="openEditDialog(item.id,item.nom,item.prenom,item.nomPere,item.prenomPere,item.nomMere,item.prenomMere,item.nationalite,item.email,item.etat,item.numTels,item.user)"><i class="fas fa-edit" ></i></a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverEleve(item.id)"><i class="fas fa-trash-alt" ></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
