<h2 mat-dialog-title>Ajouter une station</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="stationForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input class="form-control" [(ngModel)]="data.nom" name="nom" id="nom" required>
    </div>
    <div class="form-group">
      <label for="region">Région</label>
      <input class="form-control" [(ngModel)]="data.region" name="region" id="region" required>
    </div>
    <div class="form-group">
      <label for="coordonneesGpsLatitude">Coordonnées GPS - Latitude</label>
      <input class="form-control" [(ngModel)]="data.coordonneesGpsLatitude" name="coordonneesGpsLatitude" id="coordonneesGpsLatitude">
    </div>
    <div class="form-group">
      <label for="coordonneesGpsLongitude">Coordonnées GPS - Longitude</label>
      <input class="form-control" [(ngModel)]="data.coordonneesGpsLongitude" name="coordonneesGpsLongitude" id="coordonneesGpsLongitude">
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()" [disabled]="stationForm.invalid">Valider</button>
</mat-dialog-actions>
