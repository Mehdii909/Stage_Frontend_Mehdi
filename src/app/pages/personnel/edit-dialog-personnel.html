<h2 mat-dialog-title>Modifier le personnel</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="personnelForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input class="form-control" [(ngModel)]="data.nom" name="nom" id="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input class="form-control" [(ngModel)]="data.prenom" name="prenom" id="prenom" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)]="data.email" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="fonction">Fonction</label>
      <input class="form-control" [(ngModel)]="data.fonction" name="fonction" id="fonction" >
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="num">Numéros de téléphone</label>
      <div class="input-group mb-2">
        <input class="form-control" [(ngModel)]="newNum" name="newNum" id="newNum" >
        <div class="input-group-append">
          <button class="btn btn-outline-primary btn-sm" type="button" (click)="addNumTel()">
            <i class="fas fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="num">Liste des numéros de téléphone</label>
        <div *ngFor="let numTel of data.num; let i = index" class="row align-items-center mb-2 border-bottom">
          <div class="col">{{ numTel }}</div>
          <div class="col-auto">
            <button class="btn btn-outline-danger btn-sm" type="button" (click)="removeNum(i)">
              <i class="fas fa-trash-alt" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submitEdit()" [disabled]="personnelForm.invalid || !data.num.length">Enregistrer</button>
</mat-dialog-actions>
