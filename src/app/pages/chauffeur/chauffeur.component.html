<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Chauffeurs</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter un chauffeur
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="Rechercher par nom, prénom, email"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Prénom</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Numéros de téléphone</th>
                                        <!--                      <th scope="col">État</th>-->
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let chauffeur of filteredData">
                                        <td>{{ chauffeur.nom }}</td>
                                        <td>{{ chauffeur.prenom }}</td>
                                        <td>{{ chauffeur.email }}</td>
                                        <td>{{ chauffeur.numTels.join(', ') }}</td>
                                        <!--                      <td>{{ chauffeur.etat }}</td>-->
                                        <td class="text-right">
                                            <a
                                                    class="btn btn-success btn-sm"
                                                    (click)="openEditDialog(chauffeur.id, chauffeur.nom, chauffeur.prenom, chauffeur.email, chauffeur.numTels, chauffeur.etat)"
                                            >
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverChauffeur(chauffeur.id)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
