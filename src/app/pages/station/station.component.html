<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Stations</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter une station
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="   Rechercher par nom et région"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Région</th>
                                        <th scope="col">Coordonnées GPS (Latitude)</th>
                                        <th scope="col">Coordonnées GPS (Longitude)</th>
                                        <!--                      <th scope="col">État</th>-->
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let station of filteredData">
                                        <td>{{ station.nom }}</td>
                                        <td>{{ station.region }}</td>
                                        <td>{{ station.coordonneesGpsLatitude }}</td>
                                        <td>{{ station.coordonneesGpsLongitude }}</td>
                                        <!--                      <td>{{ station.etat }}</td>-->
                                        <td class="text-right">
                                            <a class="btn btn-success btn-sm" (click)="openEditDialog(station.id, station.nom, station.region, station.coordonneesGpsLatitude, station.coordonneesGpsLongitude, station.etat)">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverStation(station.id)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
