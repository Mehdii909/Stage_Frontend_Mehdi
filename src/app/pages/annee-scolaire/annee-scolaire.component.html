<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Annee Scolaire</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter une année scolaire
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="Rechercher par état, ans"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Année Scolaire</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let annee of filteredData">
                                        <td>{{ annee.ans }}</td>
                                        <td class="text-right">
                                            <a
                                                    class="btn btn-success btn-sm"
                                                    (click)="openEditDialog(annee.id, annee.etat, annee.ans)"
                                            >
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverAnneeScolaire(annee.id)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
